<div class="main">
<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Topic</th>
        <th>Description</th>
        <th>Name</th>
        <th>Date</th>
      <th>Edit</th>
      <th>Delete</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of apiData">
        <td>{{ item.id }}</td>
        <td>{{ item.topic }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.date }}</td>
        <td> <button type="button" class="btn btn-primary">Edit</button> </td>
        <td> <button type="button" class="btn btn-secondary">Delete</button></td>
      </tr>

    </tbody>
  </table>
  </div>
